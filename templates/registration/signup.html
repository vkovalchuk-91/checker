{% extends 'fragments/base.html' %}
{% load i18n %}
{% load static %}

{% block main %}
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-5">
                                        <h3>{% translate "Registration" %}</h3>
                                    </div>
                                </div>
                            </div>
                            <form id="signUpForm">{% csrf_token %}
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="first_name" id="first_name"
                                                   placeholder="Name">
                                            <label for="first_name" class="form-label">{% translate "First name" %}</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="last_name" id="last_name"
                                                   placeholder="Name">
                                            <label for="last_name" class="form-label">{% translate "Last name" %}</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email"
                                                   placeholder="name@example.com" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                   value="" placeholder="Password" required>
                                            <label for="password" class="form-label">{% translate "Password" %}</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="confirm" id="confirm"
                                                   value="" placeholder="Password confirm" required>
                                            <label for="confirm" class="form-label">{% translate "Password" %}</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn bsb-btn-2xl btn-primary SignUpBtn" type="submit">
                                                {% translate "Signup" %}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <hr class="mt-5 mb-4 border-secondary-subtle">
                                    <div class="d-flex text-center justify-content-center">
                                        <form method="post" action="{% url 'google_login' %}?next=/">{% csrf_token %}
                                            <span class="me-2">{% translate "or signup with" %}</span>
                                            <button class="item border-0 bg-body bi bi-google fs-3"
                                                    type="submit"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        window.SignUpUrl = "{% url 'accounts:signup' %}"
    </script>

    {% csrf_token %}
    <script src="{% static 'js/registration/signup.js' %}"></script>
    <script src="{% static 'js/calc.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
    <script src="{% static 'js/notify.js' %}"></script>

{% endblock %}

<div class="row my-5 fixed-top justify-content-center" id="errorMessages">
    {% if messages %}
        {% for message in messages %}
            {% if message.level == 30 or message.level == 40 %}
                <div class="alert alert-warning alert-dismissible fade show w-75" role="alert">
                    <strong>Exception:</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>

<div class="row my-5 fixed-top justify-content-center" id="infoMessages">
    {% if messages %}
        {% for message in messages %}
            {% if message.level < 30 %}
                <div class="alert alert-info alert-dismissible fade show w-75" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
